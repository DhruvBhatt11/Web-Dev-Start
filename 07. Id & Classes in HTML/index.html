<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id & Class in Html</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- class not unique we can have multiple elements in the same class or even multiple class in the same element-->
    <!-- on the other hand id is unique-->
    <div id="firstdiv" class="red bg-yellow"   > First </div>   <!-- for attaching multiple class to same element we give a space between the different classes inside the same " " quatation marks -->
    <div id="seconddiv"  >Second </div>
    <span class="red">third</span>  

</body>
</html>
