<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>testing</title>
    
    <!--
        <link rel="stylesheet" href="style.css">
    -->

</head>

<body>

    <img width="100" src="form-18-512.png" alt=" form icon">

    <h1>Form</h1>

    <br>

    <div>
        <label for="Username">Username</label>
        <input type="text" name="Username" id="Username" placeholder="Enter your Username">
    </div>

    <div>
        <label for="email">Email Id</label>
        <input type="email" name="email" id="email" placeholder="Example@email.com">

    </div>

    <div>

        <label for="password">Password</label>
        <input type="password" name="Password" id="Password" placeholder="*******">

        <br>
        <label for="password">Confirm Password</label>
        <input type="password" name="Password" id="Password" placeholder="*******">
    </div>

    <div>

        <label for="dob">Date Of Birth</label>
        <input type="date" name="dob" id="dob">

    </div>

    <div>
        <caption>Gender:</caption>
        <br>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="Male" value="Male">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="Female" value="Female">
        
    </div>

    <div><!-- select tag -->
        <label for="year"> Year Of Admission</label>
        <!--br-->
    <select name="year of admit" id="year"> 
            <option value="2021">2021</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
            <option value="2024">2024</option>
        </select>
</div>


    <div><!-- textarea tag-->
        <label for="commonts">Any other question?</label>
        <br> <!-- adds line break -->
        <textarea name="Comments" id="commonts" placeholder="Enter your comments..." rows="5" cols="50"></textarea>
    </div>

    <div>

        <input type="checkbox" name="cnf" id="cnf">
        <label for="cnf">Do you agree with our <a target="_blank" href="https://www.google.com"> Terms and Conditions</a></label>
    </div>


    <div>
        <button id="submit">Submit</button>
    </div>



</body>

</html>
