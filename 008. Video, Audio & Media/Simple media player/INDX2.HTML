<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Player</title>
</head>

<body>
    <header>
        <h1>Media Player</h1>
    </header>
    <main>
        <section>
            <h2>Video Player</h2>
            <div>
                <video src="1.mp4" controls poster="download.jpeg" width="480" height="360">Video 1</video>
                <video src="2.mp4" controls poster="download.jpeg" width="480" height="360">Video 2</video>
                <video src="3.mp4" controls poster="download.jpeg" width="480" height="360">Video 3</video>
                <video src="4.mp4" controls poster="download.jpeg" width="480" height="360">Video 4</video>
                <video src="5.mp4" controls poster="download.jpeg" width="480" height="360">Video 5</video>
                <video src="6.mp4" controls poster="download.jpeg" width="480" height="360">Video 6</video>
            </div>
        </section>

        <section>
            <h2>Audio Player</h2>
            <ul>
                <li><audio src="1.mp3" controls>Audio 1</audio></li>
                <li><audio src="2.mp3" controls>Audio 2</audio></li>
                <li><audio src="3.mp3" controls>Audio 3</audio></li>
                <li><audio src="4.mp3" controls>Audio 4</audio></li>
                <li><audio src="5.mp3" controls>Audio 5</audio></li>
                <li><audio src="6.mp3" controls>Audio 6</audio></li>
            </ul>
        </section>
    </main>
</body>

</html>
