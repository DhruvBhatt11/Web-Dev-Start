<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exersise 1</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- You are given 12 files; 6 audio and 6 video.
    Design a website using HTML only which shows these 12 files.
    1.mp3, 2.mp3 .... 6.mp3
    1.mp4, 2.mp4 .... 6.mp4 -->
    <header>
        <h1>Video and Audio Player</h1>
    </header>
    <main>
        <article>
            <div>
                <h2>
                    Video Player
                </h2>
            </div>
            <span>
                <video src="1.mp4" controls poster="download.jpeg" height="360" width="480">Video 1</video>
            </span>
            <span>

                <video src="2.mp4" controls poster="download.jpeg" height="360" width="480">Video 2</video>
            </span>
            <span>

                <video src="3.mp4" controls poster="download.jpeg" height="360" width="480">Video 3</video>
            </span>
            <span>

                <video src="4.mp4" controls poster="download.jpeg" height="360" width="480">Video 4</video>
            </span>
            <span>

                <video src="5.mp4" controls poster="download.jpeg" height="360" width="480">Video 5</video>
            </span>
            <span>

                <video src="6.mp4" controls poster="download.jpeg" height="360" width="480">Video 6</video>
            </span>

        </article>
        <article>
            <div>
                <h2>Audio Player</h2>
            </div>
            <ul>
                <li>
                    AUDIO 1
                    <span>
                        <audio src="1.mp3" controls>Audio 1</audio>
                    </span>
                </li>
                <li>
                    AUDIO 2
                    <span>
                        <audio src="2.mp3" controls>Audio 2</audio>
                    </span>
                </li>
                <li>
                    AUDIO 3
                    <span>
                        <audio src="3.mp3" controls>Audio 3</audio>
                    </span>
                </li>
                <li>
                    AUDIO 4
                    <span>
                        <audio src="4.mp3" controls>Audio 4</audio>
                    </span>
                </li>
                <li>
                    AUDIO 5
                    <span>
                        <audio src="5.mp3" controls>Audio 5</audio>
                    </span>
                </li>
                <li>
                    AUDIO 6
                    <span>
                        <audio src="6.mp3" controls>Audio 6</audio>
                    </span>
                </li>
            </ul>
        </article>
    </main>
</body>

</html>
