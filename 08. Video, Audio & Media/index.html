<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video, Audio & Media</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>Css in this page is AI generated</h1>
    <video src="video.mp4" height="255"  controls poster="download.jpeg"></video>
    
    <audio src="sachin.mp3" controls></audio>


    <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    </svg>

    <!-- all the elements used above are inline elemoents thats why they are in the same line-->
<div>
    <!-- iframe is used to embedd another webpage to your website-->
    <iframe src="https://www.codewithharry.com/tutorial/html-iframes/" width="500" height="570"></iframe> 
</div>
<div>

    <iframe width="500" height="260" src="https://www.youtube.com/embed/XZwBNDGuWGU" title="Video, Audio &amp; Media in HTML | Sigma Web Development Course - Tutorial #10" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

</div>

</body>
</html>
